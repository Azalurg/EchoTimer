<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTimer</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Azalurg/public/main/images/icon.ico">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./style.css">

</head>

<body>
    <section>
        <div id="container">
            <div id="timer">
                <div id="timer_title">Timer</div>
                <div id="timer_time">
                    <span id="timer_time_minutes">00</span>
                    <span>:</span>
                    <span id="timer_time_seconds">00</span>
                </div>
                <div id="timer_buttons">
                    <button id="timer_buttons_start" onclick="startTimer(); clickSound();">Start</button>
                    <button id="timer_buttons_stop" onclick="stopTimer(); clickSound();">Stop</button>
                    <button id="timer_buttons_reset" onclick="resetTimer(); clickSound();">Reset</button>
                    <button id="timer_buttons_next" onclick="skipTimer(); clickSound();">Skip</button>
                </div>
                <div id="timer_buttons">
                    <button id="timer_buttons_edit" onclick="openEditModal(); clickSound();">Edit</button>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/Azalurg" target="_blank"><i class="fa-brands fa-github"></i></a>
        </footer>
        <div id="bell">
            <button id="bell_button" onclick="stopSound(); clickSound();"><i class="fa-solid fa-bell"></i></button>
        </div>
        <div id="editModal" style="display: none;">
            <form>
                <label for="edit_work_time">Work time</label>
                <input type="number" id="edit_work_time" placeholder="Work time">
                <label for="edit_break_time">Break time</label>
                <input type="number" id="edit_break_time" placeholder="Break time">
                <label id="label_light_mode" for="edit_light_mode">Light mode</label>
                <input type="checkbox" id="edit_light_mode" name="edit_light_mode" value="false">
                <div style="display: flex; justify-content: center;">
                    <button type="button" id="editModal_button" onclick="editTimer(); clickSound();">Save</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
